<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
	<title>Weather App</title>
</head>
<body>
	<div id="background"></div>
	<header>
		<h1>Current weather</h1>
		<form>
			<label for="location">Enter location:</label>
			<input type="text" name="location" id="location">
			<button id="search">Search</button>
		</form>
	</header>
	<div id="info">
		<div id="city"></div>
		<div id="temp-field">
			<span id="temp"></span>
			<button id="switch">°C / °F</button>
		</div>
		<div id="weather"></div>
		<div id="pressure"></div>
		<div id="humidity"></div>
		<div id="wind"></div>
	</div>
	<img src="" alt="">
	<footer>
		<div>ⒸSheishori</div>
		Photo by <a href="https://unsplash.com/@markkoenig">Mark König</a> on <a href="https://unsplash.com">Unsplash</a>
	</footer>
</body>
</html>
